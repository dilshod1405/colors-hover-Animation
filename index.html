<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <style>
        
        body{
            background-color: rgb(42, 37, 37);
        }

        .box{
            width: 100px;
            height: 100px;
            border-radius: 10px;
            background-color: rgb(83, 83, 83);
            margin: 10px;
            transition: 0.3s;
        }
        .box:hover{
            background-color: blueviolet;
            transition: 0.3s;
        }

        .color-text{
            color: white;
            text-align: center;
            margin-top: 30%;
        }
    </style>
    <div class="container py-5">
        <div class="d-flex justify-content-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    

    <script>
        const boxes = document.getElementsByClassName('box');
        for (const box of boxes) {
            let colorit = document.createElement('p')
            colorit.innerHTML = "rgb(83, 83, 83)";
            colorit.style.color = "white";
            colorit.style.textAlign = "center";
            colorit.style.marginTop = "20%";
            colorit.style.fontSize = "12px"  
            box.appendChild(colorit)
                box.onmouseover = async() => {
                colorit.style.textAlign = "center";
                colorit.style.marginBottom = "40%";
                box.style.backgroundColor = "coral";
                colorit.innerHTML = "coral"; 
                await new Promise((resolve, reject) => {
                    setTimeout(() => {
                        box.style.backgroundColor = "blue";
                        colorit.innerHTML = "blue";
                        resolve("green")
                    }, 1000);
                }).then((color) => {
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            colorit.innerHTML = "green";
                            box.style.backgroundColor = color;
                            resolve("red")
                        }, 1000)
                    });
                }).then((color) => {
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            colorit.innerHTML = "red";
                            box.style.backgroundColor = "red";
                            resolve("rgb(83, 83, 83)")
                        }, 1000);
                    })
                }).then((color) => {
                    setTimeout(() => {
                        box.style.backgroundColor = color;
                        box.style.transition = "2s"; 
                        colorit.innerHTML = "";
                    }, 1000)
                })
            };
            
                

            }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
